<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!--Style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <!--Main Heading and Logo-->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Love Maths
    </h1>

    <!--Games area div-->
    <div class="game-area">
        <!--Controls area div-->
        <div class="controls-area">
            <!--Buttons - Plus Minus Times Divide-->
            <button data-type="add" class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
            <button data-type="subtract" class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
            <button data-type="divide" class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button data-type="multiply" class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>
        </div>
    
        <!--Question area div-->
        <div class="question-area">
            <!--Spans for the parts of the operation-->
            <span id="operand1">0</span>
            <span id="operator">X</span>
            <span id="operand2">0</span>
            <span>=</span>
            <span><input id="answer-box" type="number"></span>
            <p class="answer-message">Enter Answer:</p>
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>
    
    <!--Score area div-->
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <!--Connect to Javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
